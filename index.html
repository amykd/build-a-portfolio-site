<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amy's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="site-content-wrap" role="main">
      <header>
        <a href="#" class="logo"><img src="img/logo.png" alt="Site logo" /></a>
        <div class="header-title">
        	<h1 class="title-line">Amy Diehl</h1>
        	<p class="sub-heading">Designer & Binder of Books</p>
    	</div>
      </header>
      <main>
          <div class="banner-wrapper">
            <figure>
              <img src="img/books8.png" alt="Egyptian or Coptic binding" />
            </figure>
          </div>
        <div class="featured-work">
          <h2 class="title-line flex-heading">Featured Work</h2>
          <div class="featured-item first">
            <figure>
              <img src="img/books1.png" alt="A Perfect bound book with hand painted paper." class="visually-hidden" />
            </figure>
            <h3>Perfect Binding</h3>
            <a href="https://github.com/udacity/appify">See Project</a>
          </div>
          <div class="featured-item">
            <figure>
              <img src="img/books13.png" alt="Oh! my tape is showing. How embarrassing." class="visually-hidden" />
            </figure>
            <h3>Blizzard</h3>
            <a href="https://github.com/udacity/Sunflower">See Project</a>
          </div>
          <div class="featured-item">
            <figure>
              <img src="img/books5.png" alt="A red book with pretty stitching." class="visually-hidden" />
            </figure>
            <h3>Lamps</h3>
            <a href="https://github.com/udacity/Bokeh">See Project</a>
          </div>
        </div>
      <footer>&copy; 2015 Amy Diehl</footer>
    </div>
</main>
  </body>
</html>
